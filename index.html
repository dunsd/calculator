<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="displayContainer">
            <div class="displayUpper"></div>
            <div class="displayLower"></div>
        </div>
        <div class="buttons">
                <button class="value" id="0">0</button>
                <button class="value" id="1">1</button>
                <button class="value" id="2">2</button>
                <button class="value" id="3">3</button>
                <button class="value" id="4">4</button>           
                <button class="value" id="5">5</button>
                <button class="value" id="6">6</button>
                <button class="value" id="7">7</button>
                <button class="value" id="8">8</button>
                <button class="value" id="9">9</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <button class="equals">=</button>
                <button class="clear">C</button>
                <button class="value">.</button>
                <button></button>
            
        </div>

    </div>  


    <script type="text/javascript" src="./javascript.js"></script>
</body>
</html>
